<!--
  Angular form code inspired by: docs.angularjs.org/guide/forms
-->
<ion-view name='signup' view-title="Sign Up">
  <ion-content class="padding">
    <div ng-controller="NewUser">
      <form novalidate ng-submit="newUser()">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="name" required placeholder="Name"/><br />
          </label>
          <label class="item item-input">
            <input type="text" ng-model="username" required placeholder="Username"/><br />
          </label>
          <label class="item item-input">
             <input type="password" ng-model="password" required placeholder="Password"/><br />
           </label>
          <label class="item item-input">
            <input type="text" ng-model="city" placeholder="City"/><br />
          </label>
          <label class="item item-input">
            <input type="email" ng-model="email" required placeholder="Email"/><br />
        </div>
        <input type="submit" class="button button-outline button-balanced" value="Submit"/>
      </form>
    </div>
  </ion-content>
</ion-view>
