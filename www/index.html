<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplica5tion-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <!--        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'sha256-pyg+j3t4V3r8T/CGmZ5aXltf8VEM1fILqLH9rbMEizg='"/>--!>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/ionic.css" />
        <title>Road Trip</title>
    </head>
    <body ng-controller="MainControl">
        <ion-view view-title="Road Trip">
            <div class="bar bar-header bar-dark">
                <h1 class="title">Road Trip</h1>
            </div>
            <ion-content>
                <div id="deviceready">
                    <div class ="event listening">
                        <p>LOADING...</p>
                    </div>
                    <div class="event received">
                        <button class="button button-block button-stable">Log in</button>
                        <button class="button button-block button-stable">Sign Up</button>
                        <button class="button button-block button-energized">EXPLORE</button>
                    </div>
                </div>
            </ion-content>
        <script type="text/javascript" src="asset/js/cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        </ion-view>
    </body>
</html>
